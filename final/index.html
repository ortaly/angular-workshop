<!doctype html>
<html ng-app="Echoes" class="no-js wood" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Echoes Media Center</title>
	<meta name="description" content="Media Player">
	<meta name="author" content="Oren Farhi">

	<meta name="viewport" content="width=device-width">

	<!-- CSS LIBRARIES (OPTIONAL) -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">

	<style>[ng-cloak] {display: none}</style>
	
	<!-- CUSTOM STYLES -->
	<link rel="stylesheet" href="css/style.css">

	<script type="text/javascript" src="test/mock_data.js"></script>
	<!-- ANGULAR RESOURCES -->
	<script type="text/javascript" src="js/libs/angular/angular.js"></script>
	<script type="text/javascript" src="js/libs/angular/angular-resource.js"></script>
</head>
<body>

		<!-- TOP NAVIGATION BAR -->
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="#">Echoes</a>
					
					<div class="nav-collapse">
						<!-- NAVIGATION -->
						<ul class="nav">
							<li class="active"><a href="#explore">Explore</a></li>
						</ul>

						<!-- SEARCH FORM -->
						<form class="form-search pull-left" id="media-explorer">
							<input placeholder="Explore My Media" id="media-search" type="search" class="input-medium search-query span4">
						</form>
						
						<!-- SEARCH NAVIGATION -->
						<ul class="nav">
							<li>
								<div id="results-navigator" class="results-navigator"></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!-- YOUTUBE PLAYER -->
		<div id="youtube-player-container" class="youtube-player ux-maker">
			<div id="player" class="ytplayer" style="width: 350px; height: 270px;"></div>
			<div class="controls">
				<a href="#hide-media" class="hide-player" title="Hide Video"><i class="icon-arrow-up icon-white"></i></a>
				<a href="#show-player" class="show-player" title="Show Video"><i class="icon-arrow-down icon-white"></i></a>
			</div>
		</div>

		<!-- SIDEBAR -->
		<div class="sidebar sidebar-left-fixed span3 well">

			<!-- NOW PLAYLIST-->
			<div id="now-playlist" class="now-playlist">
				<ul class="nav nav-list nicer-ux">
					<li class="nav-header">Now Playlist</li>
				</ul>
				<ul class="nav nav-list nicer-ux now-playlist-list"></ul>
			</div>
			
			<!-- RECENT SEARCHES -->
			<div id="recent-searches" class="recent-searches">
				<ul class="nav nav-list nicer-ux">
					<li class="nav-header">Recent Searches</li>
				</ul>
				<ul class="nav nav-list nicer-ux recent-searches-list"></ul>
			</div>

		</div>

		<!-- MAIN CONTENT -->
		<div class="container-fluid container-main">
			<div class="row-fluid">
				
				<div class="span12">

					<div class="records" data-ng-repeat="record in records | orderBy:title">
					  <h5> {{ record.title }} </h5>
					</div>

					<!-- SEARCH RESULTS AREA -->
					<ul id="searchResults" class="clearfix unstyled"></ul>

				</div>

			</div>

			<footer>
				<p>&copy; <a href="orizens.com" target="_blank">Oren Farhi</a>, 2012</p>
			</footer>

		</div>

<!-- REQUIRED libraries to develop Backbone applications-->
<script src="js/libs/jquery.min.js"></script>

<!-- OPTIONAL libraries -->
<script src="js/libs/bootstrap/bootstrap.min.js"></script>
