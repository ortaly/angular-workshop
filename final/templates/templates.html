<!-- templates -->

<script id="youtube-item-search-result" type="text/template">

		<span class="twipsy badge badge-warning" rel="tooltip" title="likes"><%= likeCountDisplay %></span>
		<a href='#play/<%= id %>' rel="tooltip" title="<%= title %>">
			<h4 class="title span11"><%= title %></h4>
			<div class="thumbnail">
			  <img src="<%= thumbnail.hqDefault %>" alt="">
			</div>
		</a>
		<button class="btn btn-info btn-mini media-desc" type="button"><i class="icon-chevron-up icon-white"></i>Description</button>
		<button class="btn btn-info btn-mini add-to-playlist pull-right" type="button" title="add to now playlist"><i class="icon-plus-sign icon-white"></i></button>
		<p class="description">
			<%= description %><br>
			Uploaded by <%= uploader %> on <%= uploaded %>
		</p>

</script>


<script id="results-navigation" type="text/template">

	<a href="#prev-result" class="prev"><i class="icon-arrow-left icon-white"></i></a>
	
	<%= start %> - <%= end %> of <%= totalItems %>

	<a href="#next-result" class="next clearfix"><i class="icon-arrow-right icon-white"></i></a>

</script>



<script type="text/template" id="search-query">
	
	<li>
		<a href="#searches/<%= query %>" title="<%= query %>" class="ellipsis">
			<i class="icon-search icon-white"></i>
			<%= query %>
			<i class="icon-remove icon-white"></i>
		</a>
	</li>

</script>


<script type="text/template" id="playlist-media-item">
	
	<a href="#play/<%= id %>" title="<%= title %>" class="ellipsis">
		<i class="icon-music icon-white"></i>
		<%= title %>
	</a>

</script>

<script type="text/javascript">
	$(document).trigger('templates-loaded');
</script>
